<div class="w-full mt-8 md:mt-16 px-4 md:px-6 pb-8 md:pb-12" *ngIf="user">
  <!-- Comments Header -->
  <div class="border-t border-gray-200 pt-8 md:pt-12">
    <h3 class="text-xl md:text-2xl font-bold text-gray-900 mb-6 md:mb-8">
      Responses ({{ comments.length || 0 }})
    </h3>

    <!-- Comment Create Form Component -->

    <!-- Existing Comments -->
    <div class="space-y-4 md:space-y-6">
      <div *ngFor="let comment of comments" 
           class="group hover:bg-gray-50 rounded-xl p-3 md:p-4 -mx-3 md:-mx-4 transition-all duration-200">
        <div class="flex gap-3 md:gap-4">
          <div class="flex-shrink-0">
            <img [src]="comment.avatar" alt="Commenter avatar" 
                 class="w-8 h-8 md:w-10 md:h-10 rounded-full object-cover border-2 border-gray-200 group-hover:border-indigo-200 transition-colors duration-200" />
          </div>
          <div class="flex-1 min-w-0">
            <!-- Comment Header -->
            <div class="flex items-center gap-2 mb-2">
              <div class="font-semibold text-gray-900 text-sm md:text-base truncate">{{comment.name}}</div>
              <div class="w-1 h-1 bg-gray-400 rounded-full flex-shrink-0"></div>
              <div class="text-xs text-gray-500 flex-shrink-0">Just now</div>
            </div>
            <!-- Comment Content -->
            <div class="text-gray-700 text-sm md:text-base leading-relaxed mb-3 break-words">{{comment.text}}</div>
            <!-- Comment Actions -->
            <div class="flex items-center gap-4 md:gap-6">
              <button class="flex items-center gap-2 text-sm text-gray-500 hover:text-gray-700 transition-colors duration-200 min-w-0">
                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span>0</span>
              </button>
              <button class="flex items-center gap-2 text-sm text-gray-500 hover:text-gray-700 transition-colors duration-200 min-w-0">
                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                <span class="hidden sm:inline">Reply</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No Comments State -->
    <div *ngIf="!comments || comments.length === 0" class="text-center py-8 md:py-12 px-4">
      <div class="w-12 h-12 md:w-16 md:h-16 mx-auto mb-4 text-gray-300">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-full h-full">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
      </div>
      <p class="text-gray-500 text-base md:text-lg mb-1">No responses yet</p>
      <p class="text-gray-400 text-sm">Be the first to share your thoughts!</p>
    </div>
  </div>
</div>
