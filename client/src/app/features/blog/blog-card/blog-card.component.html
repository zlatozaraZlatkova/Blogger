<div class="flex items-center mb-6">
  <img [src]="article.postImageUrl" class="rounded-lg w-full object-cover" />
</div>
<div class="block">
  <h4 class="text-gray-900 font-medium leading-8 mb-9">
    {{ article.postTitle | titlecase}}
  </h4>
  <div class="flex items-center justify-between font-medium">
    <h6 class="text-sm text-gray-500">By {{ article.name | titlecase }}</h6>
    <span class="text-sm text-indigo-600">{{ article.createdAt | dateTimeAgo}}</span>
  </div>

  <!-- Owner Action Buttons -->
  <div class="pt-5 mt-8 flex justify-end space-x-3 border-t border-gray-200">
    <button type="button" (click)="onEdit(article._id)"
      class="inline-flex items-center rounded-md border border-green-300 bg-white py-2.5 px-4 text-sm font-medium text-green-700 shadow-sm hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
        </path>
      </svg>
      Edit
    </button>

    <button type="button" 
      class="inline-flex items-center rounded-md border border-red-300 bg-white py-2.5 px-4 text-sm font-medium text-red-700 shadow-sm hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
        </path>
      </svg>
      Delete
    </button>

  </div>

</div>
