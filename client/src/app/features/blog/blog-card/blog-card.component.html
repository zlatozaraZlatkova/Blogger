<div class="flex items-center mb-6">
  <img [src]="article.postImageUrl" class="rounded-lg w-full object-cover" />
</div>
<div class="block">
  <h4 class="text-gray-900 font-medium leading-8 mb-9">
    {{ article.postTitle | titlecase}}
  </h4>
  <div class="flex items-center justify-between font-medium">
    <h6 class="text-sm text-gray-500">By {{ article.name | titlecase }}</h6>
    <span class="text-sm text-indigo-600">{{ article.createdAt | dateTimeAgo}}</span>
  </div>

  <ng-template #viewStats>
    <div class="flex items-center text-sm text-gray-500">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <span>{{ article.views || 0 }}</span>
    </div>
  </ng-template>

  <div class="flex items-center justify-between pt-4 border-t border-gray-100">

    <ng-template #ownerActionButtons>
      <div class="flex items-center space-x-2">
        <button type="button" (click)="onEdit(article._id)"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-green-600 hover:text-green-700 hover:bg-green-50 rounded-lg transition-colors duration-200">
          <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
            </path>
          </svg>
          Edit
        </button>

        <button type="button" (click)="onDelete(article._id)"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors duration-200">
          <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
            </path>
          </svg>
          Delete
        </button>
      </div>
    </ng-template>

    <ng-template #notOwnerActionButtons>
      <div class="flex items-center justify-end w-full">

        <button type="button" (click)="onLike(article._id)"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-colors duration-200">
          <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
          <span>{{ article.postLikes.length || 0 }}</span>
        </button>

      </div>
    </ng-template>


    <ng-container [ngTemplateOutlet]="viewStats"></ng-container>

    <ng-container [ngTemplateOutlet]="isPostOwner(article) ? ownerActionButtons : notOwnerActionButtons">
    </ng-container>


  </div>

</div>
