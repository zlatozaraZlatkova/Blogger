<section class="py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold text-gray-900 text-center mb-14 font-sans">
      Hot Fixes & Hotter Takes
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-8 mb-14">

      <ng-container *ngIf="paginatedPosts$ | async as postsResponse">
        <ng-container *ngIf="postsResponse.data.items.length > 0; else noItemsTemplate">
          <div *ngFor="let post of postsResponse.data.items"
            class="group border border-gray-300 rounded-2xl p-5 transition-all duration-300 hover:border-indigo-600">

            <div class="cursor-pointer" (click)="navigateToArticle(post._id)">
              <app-blog-card [article]="post"></app-blog-card>
            </div>

            <div class="pt-4 border-t border-gray-200" *ngIf="isLoggedIn">

              <div class="flex items-center justify-between" *ngIf="isPostOwner(post); else notOwnerActions">
                <div class="flex items-center text-sm text-gray-500">
                  <mat-icon class="text-base mr-1">visibility</mat-icon>
                  <span>{{ post.views || 0 }}</span>
                </div>

                <div class="flex items-center space-x-2">
                  <button type="button" (click)="onEdit(post._id)"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-green-600 hover:text-green-700 hover:bg-green-50 rounded-lg transition-colors duration-200">
                    <mat-icon class="text-base mr-1">edit</mat-icon>
                    Edit
                  </button>

                  <button type="button" (click)="onDelete(post._id)"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors duration-200">
                    <mat-icon class="text-base mr-1">delete</mat-icon>
                    Delete
                  </button>
                </div>
              </div>


              <ng-template #notOwnerActions>
                <div class="flex items-center justify-between">
                  <div class="flex items-center text-sm text-gray-500">
                    <mat-icon class="text-base mr-1">visibility</mat-icon>
                    <span>{{ post.views || 0 }}</span>
                  </div>

                  <button type="button" (click)="onLike(post._id)"
                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-colors duration-200">

                    <mat-icon class="text-base mr-1">
                      <ng-container *ngIf="isPostLiked(post); else notLiked">
                        favorite
                      </ng-container>

                      <ng-template #notLiked>
                        favorite_border
                      </ng-template>
                      
                    </mat-icon>

                    <span>{{ post.postLikes.length || 0 }}</span>
                  </button>
                </div>
              </ng-template>

            </div>
          </div>
        </ng-container>
      </ng-container>

      <ng-template #noItemsTemplate>
        <div class="col-span-full">
          <div class="text-center py-16">
            <div class="mx-auto w-24 h-24 mb-6 text-gray-400">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-full h-full">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
              </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No blog posts found</h3>
            <p class="text-gray-600 mb-6 max-w-md mx-auto">
              There are currently no blog posts available. Check back later for new content!
            </p>
            <a href="/"
              class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors duration-200">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              Go to Home
            </a>
          </div>
        </div>
      </ng-template>

    </div>


    <div class="flex justify-center mt-20" *ngIf="paginatedPosts$ | async as postsResponse">
      <app-pagination [paginationData]="postsResponse.data.pagination" (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>

  </div>
</section>
