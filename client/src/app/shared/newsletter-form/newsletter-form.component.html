<form class="mt-4 sm:mt-0 sm:flex sm:max-w-md" [formGroup]="newsletterForm" (ngSubmit)="subscribeHandler()">
  <div class="w-full flex flex-col">
    <label for="email-address" class="sr-only">Email address</label>
    <input type="email" name="email-address" id="email-address" required placeholder="Enter your email"
      autocomplete="email" formControlName="email"
      class="w-full min-w-0 appearance-none rounded-md border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500" />

    <ng-container *ngIf="newsletterForm.get('email')?.touched">
      <p class="error text-red-200 font-bold text-sm mt-1" *ngIf="newsletterForm.get('email')?.errors?.['required'] && newsletterForm.get('email')?.touched">
        Email is required!
      </p>
      <p class="error text-red-200 font-bold text-sm mt-1" *ngIf="newsletterForm.get('email')?.errors?.['invalidEmail'] && newsletterForm.get('email')?.touched">
        Please enter a valid email address.
      </p>
    </ng-container>
  </div>

  <div class="mt-3 rounded-md sm:mt-0 sm:ml-3 sm:flex-shrink-0">
    <button type="submit" [disabled]="newsletterForm.invalid"
      class="flex w-full items-center justify-center rounded-md border border-transparent bg-[#276ef1] px-4 py-2 text-base font-medium text-white hover:bg-[#1d4ed8] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed">
      Subscribe
    </button>
  </div>
</form>

<div *ngIf="successMessage" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-md success-fade-in">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3">
      <div class="mt-2 text-sm text-green-700">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>

<div class="mt-4">
  <button type="button" (click)="unsubscribeHandler()"
    class="text-sm text-white/70 hover:text-white underline focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/20 rounded">
    Already subscribed? Unsubscribe here
  </button>
</div>
