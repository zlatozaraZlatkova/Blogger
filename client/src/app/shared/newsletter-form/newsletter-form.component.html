<form class="mt-4 sm:mt-0 sm:flex sm:max-w-md">
  <label for="email-address" class="sr-only">Email address</label>
  <input
    type="email"
    name="email-address"
    required
    placeholder="Enter your email"
    autocomplete="username"
    class="w-full min-w-0 appearance-none rounded-md border border-gray-300 bg-white px-4 py-2 text-base text-gray-900 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
  />
  <div class="mt-3 rounded-md sm:mt-0 sm:ml-3 sm:flex-shrink-0">
    <button
      type="submit"
      class="flex w-full items-center justify-center rounded-md border border-transparent bg-[#276ef1] px-4 py-2 text-base font-medium text-white hover:bg-[#1d4ed8] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    >
      Subscribe
    </button>
  </div>
</form>
