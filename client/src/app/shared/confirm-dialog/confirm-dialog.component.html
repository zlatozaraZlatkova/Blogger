<mat-dialog-content>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <p mat-dialog-text>{{ data.message }}</p>

  <ng-container *ngIf="data.emailInputTag">
    <form [formGroup]="emailForm">
      <mat-form-field appearance="outline" class="email-field">
        <input matInput formControlName="email" placeholder="Enter your email" autocomplete="email" />
        
        <mat-error data-testid="error-msg-required" *ngIf="emailForm.get('email')?.errors?.['required'] && emailForm.get('email')?.touched">
          Email is required!
        </mat-error>

        <mat-error data-testid="error-msg" *ngIf="emailForm.get('email')?.errors?.['invalidEmail'] && emailForm.get('email')?.touched">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
    </form>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button data-testid="cancel-btn" mat-cancel-button (click)="onCancel()">
    {{ data.cancelButtonText }}
  </button>
  <button data-testid="confirm-btn" mat-raised-button color="warn" (click)="onConfirm()">
    {{ data.confirmButtonText }}
  </button>
</mat-dialog-actions>
