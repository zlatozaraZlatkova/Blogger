<!-- Container -->
<div class="grid md:grid-cols-5">
  <!-- Component -->
  <div class="flex flex-col items-center justify-center bg-white col-span-3">
    <!-- Wrapper -->
    <div class="max-w-md w-full text-center md:px-4 md:py-8">
      <!-- Title -->

      <h2
        class="mb-8 text-2xl font-bold md:mb-12 md:text-5xl"
        *ngIf="isActive('signInForm')"
      >
        Sign in to your account
      </h2>
      <h2
        class="mb-8 text-2xl font-bold md:mb-12 md:text-5xl"
        *ngIf="isActive('signUpForm')"
      >
        Start your free trial
      </h2>

      <!-- Tabs -->
      <div class="flex justify-between mb-6 border-b border-gray-200">
        <button
          id="signInTab"
          type="button"
          (click)="setActiveTab('signInForm')"
          class="w-1/2 text-center pb-2 font-medium border-b-2 focus:outline-none transition"
          [ngClass]="{
            'text-indigo-600 border-indigo-500': isActive('signInForm'),
            'text-gray-600 border-transparent hover:border-indigo-500':
              !isActive('signInForm')
          }"
        >
          Sign In
        </button>
        <button
          id="signUpTab"
          class="w-1/2 text-center pb-2 font-medium border-b-2 focus:outline-none transition"
          [ngClass]="{
            'text-indigo-600 border-indigo-500': isActive('signUpForm'),
            'text-gray-600 border-transparent hover:border-indigo-500':
              !isActive('signUpForm')
          }"
          (click)="setActiveTab('signUpForm')"
          type="button"
        >
          Sign Up
        </button>
      </div>

      <!-- Sign In Form -->

      <form
        id="signInForm"
        class="space-y-4 mx-auto mb-4 pb-4"
        *ngIf="isActive('signInForm')"
      >
        <div class="relative">
          <svg
            class="absolute bottom-0 left-[5%] right-auto top-[26%] inline-block h-5 w-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            class="mb-4 block h-12 w-full border border-black bg-[#f2f2f7] px-6 py-6 pl-14 text-base text-[#333333]"
            maxlength="30"
            placeholder="Email Address"
            required=""
          />
        </div>
        <div class="relative mb-4">
          <svg
            class="absolute bottom-0 left-[5%] right-auto top-[26%] inline-block h-5 w-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            class="mb-4 block h-12 w-full border border-black bg-[#f2f2f7] px-6 py-6 pl-14 text-base text-[#333333]"
            placeholder="Password (min 8 characters)"
            required=""
          />
        </div>

        <div class="flex justify-between text-sm text-gray-600 pb-6">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
            />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:underline"
            >Forgot password?</a
          >
        </div>

        <!-- Button -->
        <app-custom-button
          [buttonClass]="
            'w-full flex items-center justify-center bg-[#276ef1] px-8 py-4 text-center font-semibold text-white transition [box-shadow:rgb(171,_196,_245)_-8px_8px] hover:[box-shadow:rgb(171,_196,_245)_0px_0px]'
          "
          [buttonText]="'Join Team Metrics'"
          [routerLink]="'/auth/login'"
        >
          <svg
            icon
            aria-hidden="true"
            class="h-4 w-4 flex-none"
            fill="currentColor"
            viewBox="0 0 20 21"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Arrow Right</title>
            <polygon
              points="16.172 9 10.101 2.929 11.515 1.515 20 10 19.293 10.707 11.515 18.485 10.101 17.071 16.172 11 0 11 0 9"
            ></polygon>
          </svg>
        </app-custom-button>
      </form>

      <!-- Sign Up Form (Hidden by Default) -->

      <form
        id="signUpForm"
        class="space-y-4 mx-auto mb-4 pb-4"
        *ngIf="isActive('signUpForm')"
      >
        <div class="relative">
          <svg
            class="absolute bottom-0 left-[5%] right-auto top-[26%] inline-block h-5 w-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input
            type="text"
            class="mb-4 block h-12 w-full border border-black bg-[#f2f2f7] px-6 py-6 pl-14 text-base text-[#333333]"
            placeholder="Full Name"
            required=""
          />
        </div>
        <div class="relative">
          <svg
            class="absolute bottom-0 left-[5%] right-auto top-[26%] inline-block h-5 w-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            class="mb-4 block h-12 w-full border border-black bg-[#f2f2f7] px-6 py-6 pl-14 text-base text-[#333333]"
            placeholder="Email Address"
            required=""
          />
        </div>
        <div class="relative">
          <svg
            class="absolute bottom-0 left-[5%] right-auto top-[26%] inline-block h-5 w-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            class="mb-4 block h-12 w-full border border-black bg-[#f2f2f7] px-6 py-6 pl-14 text-base text-[#333333]"
            placeholder="Password (min 8 characters)"
            required=""
          />
        </div>
        <div class="relative mb-4">
          <svg
            class="absolute bottom-0 left-[5%] right-auto top-[26%] inline-block h-5 w-5 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            class="mb-4 block h-12 w-full border border-black bg-[#f2f2f7] px-6 py-6 pl-14 text-base text-[#333333]"
            placeholder="Confirm Password"
            required=""
          />
        </div>

        <!-- Ð¡heckbox -->
        <label class="mb-6 flex items-center pb-6 font-medium lg:mb-1">
          <input type="checkbox" name="checkbox" />
          <span class="ml-4 inline-block cursor-pointer text-sm" for="checkbox"
            >I agree with the
            <a href="#" class="font-bold text-[#0b0b1f]"
              >Terms &amp; Conditions</a
            >
          </span>
        </label>

        <!-- Button -->
        <app-custom-button
          [buttonClass]="
            'w-full flex items-center justify-center bg-[#276ef1] px-8 py-4 text-center font-semibold text-white transition [box-shadow:rgb(171,_196,_245)_-8px_8px] hover:[box-shadow:rgb(171,_196,_245)_0px_0px]'
          "
          [buttonText]="'Create Account'"
          [routerLink]="'/auth/register'"
        >
          <svg
            icon
            aria-hidden="true"
            class="h-4 w-4 flex-none"
            fill="currentColor"
            viewBox="0 0 20 21"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Arrow Right</title>
            <polygon
              points="16.172 9 10.101 2.929 11.515 1.515 20 10 19.293 10.707 11.515 18.485 10.101 17.071 16.172 11 0 11 0 9"
            ></polygon>
          </svg>
        </app-custom-button>
      </form>
    </div>
  </div>

  <!-- Component -->
  <div
    class="flex flex-col items-center justify-center bg-[#f2f2f7] col-span-2"
  >
    <!-- Wrapper -->
    <div class="max-w-lg px-5 py-16 md:px-10 md:py-24 lg:py-32">
      <div
        class="mb-6 ml-2 flex h-14 w-14 items-center justify-center bg-[#276ef1] [box-shadow:rgb(171,_196,_245)_-8px_8px]"
      >
        <svg
          class="inline-block h-6 w-6 text-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <p class="mb-8 text-[#647084] md:mb-12 lg:mb-16">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam,
        purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor
        rhoncus dolor purus non enim.
      </p>
      <p class="font-bold">John Robert</p>
      <p class="text-sm">Senior Webflow Developer</p>
    </div>
  </div>
</div>
