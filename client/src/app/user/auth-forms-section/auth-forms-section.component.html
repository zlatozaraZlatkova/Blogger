<!-- Container -->
<section class="py-8 min-h-screen flex items-center">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

    <!-- Home icon -->
       <div class="absolute top-6 left-6 z-10">
      <a 
        routerLink="/" 
        class="flex items-center justify-center w-10 h-10 rounded-full bg-white shadow-lg hover:shadow-xl transition-shadow duration-200 text-gray-600 hover:text-indigo-600"
        title="Back to Home"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v4a1 1 0 001 1m-6-6h6"/>
        </svg>
      </a>
    </div>

    <div class="grid md:grid-cols-5 min-h-[80vh]">
      <!-- Component -->
      <div
        class="flex flex-col items-center justify-center bg-white col-span-3"
      >
        <!-- Wrapper -->
        <div class="max-w-md w-full text-center md:px-4 md:py-4">
          <!-- Title -->

          <h2
            class="mb-4 text-2xl font-bold md:mb-6 md:text-4xl"
            *ngIf="isActive('signInForm')"
          >
            Sign in to your account
          </h2>
          <h2
            class="mb-4 text-2xl font-bold md:mb-6 md:text-4xl"
            *ngIf="isActive('signUpForm')"
          >
            Start your free trial
          </h2>

          <!-- Tabs -->
          <div class="flex justify-between mb-4 border-b border-gray-200">
            <button
              id="signInTab"
              type="button"
              (click)="setActiveTab('signInForm')"
              class="w-1/2 text-center pb-2 font-medium border-b-2 focus:outline-none transition"
              [ngClass]="{
                'text-indigo-600 border-indigo-500': isActive('signInForm'),
                'text-gray-600 border-transparent hover:border-indigo-500':
                  !isActive('signInForm')
              }"
            >
              Sign In
            </button>
            <button
              id="signUpTab"
              class="w-1/2 text-center pb-2 font-medium border-b-2 focus:outline-none transition"
              [ngClass]="{
                'text-indigo-600 border-indigo-500': isActive('signUpForm'),
                'text-gray-600 border-transparent hover:border-indigo-500':
                  !isActive('signUpForm')
              }"
              (click)="setActiveTab('signUpForm')"
              type="button"
            >
              Sign Up
            </button>
          </div>

          <!-- Sign In Form -->
          <app-sing-in-form *ngIf="isActive('signInForm')" />

          <!-- Sign Up Form (Hidden by Default) -->
          <app-sing-up-form *ngIf="isActive('signUpForm')" />
        </div>
      </div>

      <!-- Component -->
      <div
        class="flex flex-col items-center justify-center bg-[#f2f2f7] col-span-2"
      >
        <!-- Wrapper -->
        <div class="max-w-lg px-5 py-8 md:px-10 md:py-12">
          <div
            class="mb-6 ml-2 flex h-14 w-14 items-center justify-center bg-[#276ef1] [box-shadow:rgb(171,_196,_245)_-8px_8px]"
          >
            <svg
              class="inline-block h-6 w-6 text-white"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <ng-container *ngIf="isActive('signUpForm')">
            <p class="mb-8 text-[#647084] md:mb-12 lg:mb-16">
              Programmer: A machine that turns coffee into code.
            </p>
            <p class="font-bold">Terry Pratchett</p>
            <p class="text-sm">Senior JavaScript Developer</p>
          </ng-container>
          <ng-container *ngIf="isActive('signInForm')">
            <p class="mb-8 text-[#647084] md:mb-12 lg:mb-16">
              Programming can be fun, and so can cryptography; however, they
              should not be combined.
            </p>
            <p class="font-bold">John Robert</p>
            <p class="text-sm">Senior Webflow Developer</p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
