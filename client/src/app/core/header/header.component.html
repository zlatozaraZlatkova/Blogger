<header class="fixed inset-x-0 top-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100">
  <nav class="flex items-center justify-between py-2 px-6 lg:px-8 max-w-7xl mx-auto h-16" aria-label="Global">
    <div class="flex lg:flex-1">
      <a [routerLink]="'/'" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-6 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
          alt="" />
      </a>
    </div>

    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2 text-gray-700"
        (click)="isMobileMenuOpen = !isMobileMenuOpen">
        <span class="sr-only">Open main menu</span>
        <svg class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex lg:gap-x-6">
      <a href="#" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Product</a>
      <a href="#" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Features</a>
      <a [routerLink]="'/posts'" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Blog</a>
      <a [routerLink]="'/posts/create'" class="text-sm font-semibold text-gray-900 hover:text-indigo-600">Write</a>
    </div>

    <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-6">
      <!-- Show sign in button for guests on desktop -->
      <ng-template #loggedOutTemplate>
        <app-custom-button [buttonText]="'Sign in'" [buttonClass]="
            'text-sm font-semibold text-gray-900 hover:text-indigo-600 flex items-center gap-x-1'
          " [routerLink]="'/auth/login'">
          <svg icon aria-hidden="true" class="h-3.5 w-3.5 flex-none ml-1" fill="currentColor" viewBox="0 0 20 21"
            xmlns="http://www.w3.org/2000/svg">
            <title>Arrow Right</title>
            <polygon
              points="16.172 9 10.101 2.929 11.515 1.515 20 10 19.293 10.707 11.515 18.485 10.101 17.071 16.172 11 0 11 0 9">
            </polygon>
          </svg>
        </app-custom-button>
      </ng-template>

      <!-- Show profile button for logged in users on desktop -->
      <ng-template #loggedInTemlate>
        <app-custom-button [buttonText]="'Profile'" [buttonClass]="
            'text-sm font-semibold text-gray-900 hover:text-indigo-600 flex items-center gap-x-1'
          " [routerLink]="'/auth/profile'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" icon>
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
          </svg>
        </app-custom-button>

        <app-custom-button [buttonText]="'Logout'" [buttonClass]="
            'text-sm font-semibold text-gray-900 hover:text-indigo-600 flex items-center gap-x-1'
          " [routerLink]="'/auth/logout'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" icon>
            <path
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
            <path fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg>
        </app-custom-button>
      </ng-template>

      <ng-container *ngTemplateOutlet="isLoggedIn ? loggedInTemlate : loggedOutTemplate"></ng-container>
    </div>
  </nav>
</header>

<!-- Mobile menu, separate from header -->
<div *ngIf="isMobileMenuOpen" class="lg:hidden relative z-50">
  <!-- Background backdrop -->
  <div class="fixed inset-0 bg-gray-500/25 backdrop-blur-sm" (click)="isMobileMenuOpen = false"></div>

  <div class="fixed inset-y-0 right-0 z-50 w-full max-w-sm overflow-y-auto bg-white px-6 py-6 shadow-xl">
    <!-- Header with logo and close button -->
    <div class="flex items-center justify-between mb-8">
      <a [routerLink]="'/'" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
          alt="" />
      </a>
      <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700 hover:bg-gray-100"
        (click)="isMobileMenuOpen = false">
        <span class="sr-only">Close menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile menu navigation items -->
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-100">
        <div class="space-y-2 py-6">
          <a href="#"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Product</a>
          <a href="#"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Features</a>
          <a [routerLink]="'/posts'"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Blog</a>
          <a [routerLink]="'/posts/create'"
            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Write</a>
        </div>

        <!-- Authentication section -->
        <div class="py-6">
          <!-- Show sign in button for guests on desktop -->
          <ng-template #loggedOutTemplate>
            <app-custom-button [buttonText]="'Sign in'"
              [buttonClass]="'text-sm font-semibold text-gray-900 hover:text-indigo-600 flex items-center gap-x-1'"
              [routerLink]="'/auth/login'">
              <svg icon aria-hidden="true" class="h-3.5 w-3.5 flex-none ml-1" fill="currentColor" viewBox="0 0 20 21"
                xmlns="http://www.w3.org/2000/svg">
                <title>Arrow Right</title>
                <polygon
                  points="16.172 9 10.101 2.929 11.515 1.515 20 10 19.293 10.707 11.515 18.485 10.101 17.071 16.172 11 0 11 0 9">
                </polygon>
              </svg>
            </app-custom-button>
          </ng-template>

          <!-- Show profile button for logged in users on desktop -->
          <ng-template #loggedInTemlate>
            <app-custom-button [buttonText]="'Profile'"
              [buttonClass]="'-mx-3 block w-full text-left rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50'"
              [routerLink]="'/auth/profile'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                icon>
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
              </svg>
            </app-custom-button>

            <app-custom-button [buttonText]="'Logout'"
              [buttonClass]="'-mx-3 block w-full text-left rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50'"
              [routerLink]="'/auth/logout'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                icon>
                <path
                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                <path fill-rule="evenodd"
                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
              </svg>
            </app-custom-button>
          </ng-template>

          <ng-container *ngTemplateOutlet="isLoggedIn ? loggedInTemlate : loggedOutTemplate"></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
