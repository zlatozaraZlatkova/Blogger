<header
  class="fixed inset-x-0 top-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100"
>
  <nav
    class="flex items-center justify-between py-2 px-6 lg:px-8 max-w-7xl mx-auto h-16"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <app-custom-button
      [buttonText]="'Blogger'"
      [routerLink]="'/'" 
      [buttonClass]="'ml-3 text-xl font-semibold text-gray-900'">
      
       <mat-icon svgIcon="logo" class="icon-align"></mat-icon>
      </app-custom-button>
    </div>

    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2 text-gray-700"
        (click)="isMobileMenuOpen = !isMobileMenuOpen"
      >
        <span class="sr-only">Open main menu</span>
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="hidden lg:flex lg:gap-x-6">
      <app-custom-button
        [buttonText]="'Articles'"
        [routerLink]="'/posts'"
        [buttonClass]="'text-sm font-semibold text-gray-900 hover:text-blue-600'"
        >
        <mat-icon>newspaper</mat-icon>
      </app-custom-button

      >
      <app-custom-button 
      [buttonText]="'Write'"
      [routerLink]="'/posts/create'"
      [buttonClass]="' write-btn text-sm font-semibold text-gray-900 hover:text-blue-600'"

      >
        <mat-icon svgIcon="write" class="icon-align" class="text-base"></mat-icon>
        </app-custom-button
      > 
    </div>

    <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-6">
      <!-- Show sign in button for guests on desktop -->
      <ng-template #loggedOutTemplate>
        <app-custom-button
          [buttonText]="'Sign in'"
          [buttonClass]="
            'login-btn text-sm font-semibold text-gray-900 hover:text-blue-600 flex items-center gap-x-1'
          "
          [routerLink]="'/auth/login'"
        >
          <mat-icon>login</mat-icon>
        </app-custom-button>
      </ng-template>

      <!-- Show profile button for logged in users on desktop -->
      <ng-template #loggedInTemlate>
        <app-custom-button
          [buttonText]="'Profile'"
          [buttonClass]="
            'profile-btn text-sm font-semibold text-gray-900 hover:text-blue-600 flex items-center gap-x-1'
          "
          [routerLink]="'/profile'"
        >
          <mat-icon svgIcon="person"></mat-icon>
        </app-custom-button>

        <app-custom-button
          [buttonText]="'Logout'"
          [buttonClass]="
            'logout-btn text-sm font-semibold text-gray-900 hover:text-blue-600 flex items-center gap-x-1'
          "
          [routerLink]="'/auth/logout'"
        >
          <mat-icon>logout</mat-icon>
        </app-custom-button>
      </ng-template>

      <ng-container
        *ngTemplateOutlet="isLoggedIn ? loggedInTemlate : loggedOutTemplate"
      ></ng-container>
    </div>
  </nav>
</header>

<!-- Mobile menu, separate from header -->
<div *ngIf="isMobileMenuOpen" class="lg:hidden relative z-50">
  <!-- Background backdrop -->
  <div
    class="fixed inset-0 bg-gray-500/25 backdrop-blur-sm"
    (click)="isMobileMenuOpen = false"
  ></div>

  <div
    class="fixed inset-y-0 right-0 z-50 w-full max-w-sm overflow-y-auto bg-white px-6 py-6 shadow-xl"
  >
    <!-- Header with logo and close button -->
    <div class="flex items-center justify-between mb-8">
      <a [routerLink]="'/'" class="-m-1.5 p-1.5">
        <span class="sr-only">Blogger</span>
        <mat-icon svgIcon="logo" class="icon-align"></mat-icon>
      </a>
      <button
        type="button"
        class="-m-2.5 rounded-md p-2.5 text-gray-700 hover:bg-gray-100"
        (click)="isMobileMenuOpen = false"
      >
        <span class="sr-only">Close menu</span>
        <!-- <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg> -->
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <!-- Mobile menu navigation items -->
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-100">
        <div class="space-y-2 py-6">
          <a (click)="navigateToPosts()"
            
            class="blogLink -mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50"
            >Blog</a
          >
          <a (click)="navigateToCreatePost()"
           
            class="writeLink -mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50"
            >Write</a
          >
        </div>

        <!-- Authentication section -->
        <div class="py-6">
          <!-- Show sign in button for guests on desktop -->
          <ng-template #loggedOutTemplate>
            <app-custom-button
              [buttonText]="'Sign in'"
              [buttonClass]="
                'text-sm font-semibold text-gray-900 hover:text-blue-600 flex items-center gap-x-1'
              "
              [routerLink]="'/auth/login'"
            >
              <mat-icon>login</mat-icon>
            </app-custom-button>
          </ng-template>

          <!-- Show profile button for logged in users on desktop -->
          <ng-template #loggedInTemlate>
            <app-custom-button
              [buttonText]="'Profile'"
              [buttonClass]="
                '-mx-3 block w-full text-left rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50'
              "
              [routerLink]="'/profile'"
            >
              <mat-icon svgIcon="person"></mat-icon>
            </app-custom-button>

            <app-custom-button
              [buttonText]="'Logout'"
              [buttonClass]="
                '-mx-3 block w-full text-left rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50'
              "
              [routerLink]="'/auth/logout'"
            >
              <mat-icon>logout</mat-icon>
            </app-custom-button>
          </ng-template>

          <ng-container
            *ngTemplateOutlet="isLoggedIn ? loggedInTemlate : loggedOutTemplate"
          ></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
